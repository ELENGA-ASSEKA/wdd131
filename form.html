<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="description" content="In this assignment,I will create product review form page,and use good form design includind submission button.">
    <meta name="author" content="Aristid Wilbrech ELENGA-ASSEKA">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="form-review">
            <section class="product-name">
                <label class="product" for="text"><h2>Product Name:</h2></label><br>
                <select name="product-name" id="product-name">
                    <option value="0">Select The Products</option>
                    <option value="1">Food</option>
                    <option value="2">Motivation Speech</option>
                    <option value="3">English Cours</option>
                    <option value="4">Tourism Site</option>
                    <option value="5">Cinema</option>
                    <option value="6">Comedy</option>
                    <option value="7">Fruits</option>
                </select>
            </section>

            <section class="stars">
                <label for="text"><h2>Overiall Rating</h2></label><br><br>
                <div class="rating" id="rating">
                <input type="radio" id="fivestar" name="star" value="5" required class="Star"><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="star" value="4" required class="Star"><label for="fourstar"></label>
                <input type="radio" id="threestar" name="star" value="3" required class="Star"><label for="threestar"></label>
                <input type="radio" id="twostar" name="star" value="2" required class="Star"><label for="twostar"></label>
                <input type="radio" id="onestar" name="star" value="1" required class="Star"><label for="onestar"></label>
                
               
            </section>

            <section class="Date">
                <label for="date"><h2>Date Of Installaton</h2></label><br>
                <input type="date" class="daTe">
            </section><br>

            <section class="checkbox">
                <label>Feature Did Find Useful In The Product?<br>(Check All That Apply)</label><br><br>
               
                <div class="check">
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        
                        <input type="checkbox" name="alice_martin">
                        <span style="width: 150px;">Fanny</span>
                      </div>
                    
                      <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        
                        <input type="checkbox" name="bob_durand">
                        <span style="width: 150px;">Salty</span>
                      </div>
                    
                      <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        
                        <input type="checkbox" name="clara_dupuis">
                        <span style="width: 150px;">Boring</span>
                      </div>
                    
                      <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        
                        <input type="checkbox" name="david_morel">
                        <span style="width: 150px;">Fantastical</span>
                      </div>
                    
                      <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        
                        <input type="checkbox" name="emma_noel">
                        <span style="width: 150px;">Beautiful</span>
                      </div>
                    
                </div>
            </section>

            <section class="textarea">
                <label for="textarea" class="txt"><h2>Written Review</h2> </label><br>
                <textarea name="text" id="text"></textarea>
            </section>

            <section class="username">
                <label for="username"><h2>Your Name</h2></label><br>
                <input type="text" id="name" name="username" class="user">
            </section>

            <section class="submission">
                <input type="submit" value="Poste Review" class="Poste">
            </section>
        </form>
    </main>

    <footer>
        <p><span id="year"></span> &#9830; Aristid Wilbrech ELENGA-ASSEKA &#9830; congo brazzaville.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
